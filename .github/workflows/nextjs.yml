name: Deploy Next.js site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # You can specify the appropriate Node.js version
      - name: Install Dependencies
        run: npm install # Replace with "yarn install" if you use Yarn
      - name: Build with Next.js
        run: npm run build # Replace with your actual build command

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: .next # Use the correct directory
    env:
    GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
