name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # You can specify the appropriate Node.js version

      - name: Install dependencies
        run: npm install # Replace with "yarn install" if you use Yarn

      - name: Build
        run: npm run build # Replace with your actual build command

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: .next # Use the correct directory
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
